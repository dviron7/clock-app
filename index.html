<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Flip Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        #date {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #clock {
            display: flex;
            font-size: clamp(4rem, 15vw, 10rem);
            font-weight: bold;
        }

        .digit {
            background-color: #1a1a1a;
            padding: 10px;
            margin: 0 2px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .digit::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .separator {
            align-self: center;
            font-size: 0.8em;
            margin: 0 5px;
        }

        .ampm {
            font-size: 0.3em;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            background-color: rgba(26, 26, 26, 0.5);
            padding: 10px;
            border-radius: 10px;
        }

        #controls select, #controls button {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            padding: 8px;
            margin: 5px;
            background-color: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #controls select:hover, #controls button:hover {
            background-color: #444;
        }

        @media (max-width: 600px) {
            #clock {
                font-size: clamp(3rem, 12vw, 5rem);
            }

            #controls select, #controls button {
                font-size: 0.8rem;
                padding: 6px;
            }
        }

        .horizontal {
            flex-direction: row !important;
        }

        .horizontal #clock-container {
            flex-direction: column !important;
        }

        .horizontal #clock {
            font-size: clamp(3rem, 8vw, 7rem);
        }
    </style>
</head>
<body>
    <div id="date"></div>
    <div id="clock-container">
        <div id="clock">
            <div class="digit" id="hour1"></div>
            <div class="digit" id="hour2"></div>
            <div class="separator">:</div>
            <div class="digit" id="minute1"></div>
            <div class="digit" id="minute2"></div>
        </div>
        <div id="controls">
            <select id="country"></select>
            <button id="formatToggle">AM/PM</button>
            <button id="orientationToggle">Flip</button>
            <button id="screensaverToggle">Always on Display</button>
        </div>
    </div>

    <script>
        let is24Hour = true;
        let isHorizontal = false;
        let wakeLock = null;

        function updateClock() {
            const date = document.getElementById('date');
            const hour1 = document.getElementById('hour1');
            const hour2 = document.getElementById('hour2');
            const minute1 = document.getElementById('minute1');
            const minute2 = document.getElementById('minute2');
            const selectedCountry = document.getElementById('country').value;

            let now = new Date();

            if (selectedCountry !== 'local') {
                now = new Date(now.toLocaleString('en-US', { timeZone: selectedCountry }));
            }

            // Update date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            date.textContent = now.toLocaleDateString('en-US', options);

            let hours = now.getHours();
            let ampm = '';
            if (!is24Hour) {
                ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
            }
            hours = hours.toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');

            hour1.textContent = hours[0];
            hour2.innerHTML = `${hours[1]}${!is24Hour ? `<span class="ampm">${ampm}</span>` : ''}`;
            minute1.textContent = minutes[0];
            minute2.textContent = minutes[1];
        }

        async function populateCountries() {
            const countrySelect = document.getElementById('country');
            countrySelect.innerHTML = '<option value="local">Local Time</option>';
            
            const response = await fetch('https://restcountries.com/v3.1/all');
            const countries = await response.json();
            
            countries.sort((a, b) => a.name.common.localeCompare(b.name.common)).forEach(country => {
                if (country.timezones && country.timezones.length > 0) {
                    const option = document.createElement('option');
                    option.value = country.timezones[0];
                    option.textContent = country.name.common;
                    countrySelect.appendChild(option);
                }
            });
        }

        document.getElementById('formatToggle').addEventListener('click', () => {
            is24Hour = !is24Hour;
            document.getElementById('formatToggle').textContent = is24Hour ? 'AM/PM' : '24H';
            updateClock();
        });

        document.getElementById('orientationToggle').addEventListener('click', () => {
            isHorizontal = !isHorizontal;
            document.body.classList.toggle('horizontal', isHorizontal);
        });

        document.getElementById('screensaverToggle').addEventListener('click', async () => {
            if (!wakeLock) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    document.getElementById('screensaverToggle').textContent = 'Disable Always on';
                } catch (err) {
                    console.error(`${err.name}, ${err.message}`);
                    alert('Always on Display feature is not supported in this browser.');
                }
            } else {
                await wakeLock.release();
                wakeLock = null;
                document.getElementById('screensaverToggle').textContent = 'Always on Display';
            }
        });

        document.getElementById('country').addEventListener('change', updateClock);

        setInterval(updateClock, 1000);
        populateCountries();
        updateClock();
    </script>
</body>
</html>
